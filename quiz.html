<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dust Music Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz-style.css">
</head>

<body>
    <div class="start-screen text-center">
        <img src="assets/images/logo.gif" height="150px">
        <h1 id="welcome-message" class="mb-3"><!--welcome message is displayed here--></h1>

        <button id="start-button" class="btn btn-primary btn-lg mb-3">Howay!</button>
        <a class="btn btn-secondary btn-sm" href="quiz-welcome.html"><i class="fa-solid fa-delete-left"></i> Change
            Player</a>
    </div>

    <img src="assets/images/cogs-red.gif" id="cogs" alt="red cogs turning">
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <div class="circle">
                    <span class="number-of-question">1</span>
                </div>
            </div>
        </div>
        <div id="container">
            <!--questions and options will be displayed here-->
        </div>
        <button class="btn btn-primary" id="next-button">Next <i class="fa-solid fa-angles-right"></i></button>
    </div>
    <img src="assets/images/cogs-red.gif" id="cogs1" alt="red cogs turning">

    <div class="score-container hide">
        <div id="user-score"><!--user's score is displayed here--></div>
        <div id="score-message"><!--score message is displayed here--></div>

        <div class="d-flex mt-3">
            <button class="btn btn-primary mx-1" id="restart"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            <a class="btn btn-primary mx-1" href="home.html"><i class="fa-solid fa-home"></i></a>
        </div>
    </div>

    <script src="assets/javascript/quizScript.js"></script><!--Quiz Script-->

    <script>
        // Pull Username from Local Storage
        const json = localStorage.getItem("form");
        const obj = JSON.parse(json);

        for (key in obj) {
            const markup = `
    <div class="text-center">
        <h3>
            Alreet,
            <span class="text-capitalize">${obj[key]}?</span>
        </h3>
    </div
    `;
            document.getElementById("welcome-message").innerHTML += markup;
        }
    </script>

    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/abda6128c4.js" crossorigin="anonymous"></script>
</body>

</html>
