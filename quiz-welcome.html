<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dust Music Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz-style.css">
</head>

<body>
    <div class="start-screen text-center">
        <img src="assets/images/logo.gif" height="150" alt="Red Dust 2023 Animated Logo">
        <h1>The Red Dust Music Quiz</h1>
        <form>
            <div>
                <label for="username">Enter Your Name:</label>
                <br>
                <input type="text" name="username" class="form-control mb-3" id="username" required
                    oninvalid="this.setCustomValidity('Please Enter Your Name')" oninput="this.setCustomValidity('')">
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Continue</button>
        </form>
    </div>



    <script>
        // Push Username to Local Storage
        const form = document.querySelector("form");

        form.addEventListener("submit", (e) => {
            e.preventDefault(); //prevents HTML refresh
            const formData = new FormData(form); //converts to array of arrays
            const obj = Object.fromEntries(formData); //converts from array of arrays to object

            const json = JSON.stringify(obj); //converts obj to JSON string
            localStorage.setItem("form", json); //pushes username to local storage

            window.location.href = "quiz.html";
        });
    </script>
    <!--Bootstrap Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/abda6128c4.js" crossorigin="anonymous"></script>
    <!--Custom Script-->
    <script defer src="assets/javascript/script.js"></script>

</body>

</html>
